<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - Glyph</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    :root {
      --color-bg: #0a0a0f;
      --color-text: #f5f5f7;
      --color-text-muted: #9ca3af;
      --color-primary: #a855f7;
      --color-border: rgba(255, 255, 255, 0.1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .container {
      max-width: 600px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      color: var(--color-text-muted);
      font-size: 1.125rem;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--color-primary);
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    .back-link:hover { opacity: 0.8; }
    .badge {
      display: inline-block;
      padding: 6px 12px;
      background: rgba(168, 85, 247, 0.1);
      border: 1px solid rgba(168, 85, 247, 0.3);
      border-radius: 100px;
      font-size: 12px;
      color: var(--color-primary);
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="badge">Coming Soon</span>
    <h1>About Glyph</h1>
    <p>Glyph is an AI-powered PDF SDK that enables natural language document customization. Built by Eddie San Juan with the vision that every app generating PDFs should use Glyph - not because they have to, but because nothing else comes close.</p>
    <a href="/" class="back-link">
      <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
      </svg>
      Back to Glyph
    </a>
  </div>
</body>
</html>
