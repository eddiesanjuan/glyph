<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generator - Glyph Showcase</title>
  <meta name="description" content="Create professional invoices with AI-powered customization using Glyph">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 36 36'><rect width='36' height='36' rx='6' fill='%231E3A5F'/><path fill='%23fff' d='M18 8C12.477 8 8 12.477 8 18s4.477 10 10 10 10-4.477 10-10V16h-10v3h6.75c-.75 3.25-3.45 6-6.75 6-3.866 0-7-3.134-7-7s3.134-7 7-7c2.625 0 4.95 1.6 6.375 3.875L27 13c-2.025-3.35-5.25-5-9-5z'/></svg>">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header__inner">
        <a href="https://glyph.you" class="header__logo">
          <div class="header__logo-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
              <polyline points="10 9 9 9 8 9"/>
            </svg>
          </div>
          <div>
            <div class="header__title">Invoice Generator</div>
            <div class="header__subtitle">Powered by Glyph</div>
          </div>
        </a>
        <span class="header__badge">Showcase App</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Form Section -->
      <aside class="form-section">
        <!-- Invoice Info -->
        <div class="form-group">
          <div class="form-group__header">
            <h3 class="form-group__title">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
              </svg>
              Invoice Details
            </h3>
          </div>
          <div class="form-row">
            <div class="form-field">
              <label for="invoice-number">Invoice Number</label>
              <input type="text" id="invoice-number" placeholder="INV-2026-0042">
            </div>
            <div class="form-field">
              <label for="invoice-date">Date</label>
              <input type="text" id="invoice-date" placeholder="January 23, 2026">
            </div>
          </div>
          <div class="form-row form-row--full">
            <div class="form-field">
              <label for="invoice-due-date">Due Date</label>
              <input type="text" id="invoice-due-date" placeholder="February 22, 2026">
            </div>
          </div>
        </div>

        <!-- Company Info -->
        <div class="form-group">
          <div class="form-group__header">
            <h3 class="form-group__title">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
              </svg>
              Your Company
            </h3>
          </div>
          <div class="form-row form-row--full">
            <div class="form-field">
              <label for="company-name">Company Name</label>
              <input type="text" id="company-name" placeholder="Acme Web Studio">
            </div>
          </div>
          <div class="form-row form-row--full">
            <div class="form-field">
              <label for="company-address">Address</label>
              <textarea id="company-address" rows="2" placeholder="123 Main Street&#10;San Francisco, CA 94102"></textarea>
            </div>
          </div>
          <div class="form-row">
            <div class="form-field">
              <label for="company-email">Email</label>
              <input type="email" id="company-email" placeholder="billing@company.com">
            </div>
            <div class="form-field">
              <label for="company-phone">Phone</label>
              <input type="tel" id="company-phone" placeholder="(415) 555-0123">
            </div>
          </div>
        </div>

        <!-- Client Info -->
        <div class="form-group">
          <div class="form-group__header">
            <h3 class="form-group__title">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              Bill To
            </h3>
          </div>
          <div class="form-row">
            <div class="form-field">
              <label for="client-name">Contact Name</label>
              <input type="text" id="client-name" placeholder="John Smith">
            </div>
            <div class="form-field">
              <label for="client-company">Company</label>
              <input type="text" id="client-company" placeholder="TechCorp Inc.">
            </div>
          </div>
          <div class="form-row form-row--full">
            <div class="form-field">
              <label for="client-email">Email</label>
              <input type="email" id="client-email" placeholder="accounts@techcorp.com">
            </div>
          </div>
          <div class="form-row form-row--full">
            <div class="form-field">
              <label for="client-address">Address</label>
              <textarea id="client-address" rows="2" placeholder="456 Tech Parkway&#10;Austin, TX 78701"></textarea>
            </div>
          </div>
        </div>

        <!-- Line Items -->
        <div class="form-group">
          <div class="form-group__header">
            <h3 class="form-group__title">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="8" y1="6" x2="21" y2="6"/>
                <line x1="8" y1="12" x2="21" y2="12"/>
                <line x1="8" y1="18" x2="21" y2="18"/>
                <line x1="3" y1="6" x2="3.01" y2="6"/>
                <line x1="3" y1="12" x2="3.01" y2="12"/>
                <line x1="3" y1="18" x2="3.01" y2="18"/>
              </svg>
              Line Items
            </h3>
          </div>
          <div class="line-items">
            <div class="line-items__header">
              <span>Description</span>
              <span>Qty</span>
              <span>Unit Price</span>
              <span>Total</span>
              <span></span>
            </div>
            <div class="line-items__body" id="line-items-body">
              <!-- Line items will be rendered here by JavaScript -->
            </div>
            <button class="line-items__add" id="add-line-item">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
              </svg>
              Add Line Item
            </button>
          </div>

          <!-- Totals -->
          <div class="totals">
            <div class="totals__row">
              <span class="totals__label">Subtotal</span>
              <span class="totals__value" id="subtotal">$0.00</span>
            </div>
            <div class="totals__row">
              <span class="totals__label">Tax</span>
              <span class="totals__value" id="tax-amount">$0.00</span>
            </div>
            <div class="totals__row totals__row--final">
              <span class="totals__label">Total</span>
              <span class="totals__value" id="total">$0.00</span>
            </div>
            <div class="tax-rate">
              <label for="tax-rate">Tax Rate:</label>
              <input type="number" id="tax-rate" value="9" min="0" max="100" step="0.1">
              <span>%</span>
            </div>
          </div>
        </div>

        <!-- Notes -->
        <div class="form-group">
          <div class="form-group__header">
            <h3 class="form-group__title">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
              </svg>
              Notes
            </h3>
          </div>
          <div class="form-row form-row--full">
            <div class="form-field">
              <textarea id="notes" rows="3" placeholder="Thank you for your business!"></textarea>
            </div>
          </div>
        </div>

        <!-- Generate Button -->
        <button class="btn btn--primary" id="generate-btn" style="width: 100%; margin-top: 8px;">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="5 3 19 12 5 21 5 3"/>
          </svg>
          Generate Preview
        </button>
      </aside>

      <!-- Preview Section -->
      <section class="preview-section">
        <!-- Preview Controls -->
        <div class="preview-controls">
          <div class="preview-controls__left">
            <div class="preview-controls__status">
              <span class="preview-controls__status-dot" id="status-dot"></span>
              <span id="status-text">Ready</span>
            </div>
          </div>
          <div class="preview-controls__right">
            <button class="btn btn--secondary" id="undo-btn" disabled title="Undo last change">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="1 4 1 10 7 10"/>
                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
              </svg>
              Undo
            </button>
            <button class="btn btn--success" id="download-btn" disabled>
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
              </svg>
              Download PDF
            </button>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
          <span class="quick-actions__label">Quick Actions:</span>
          <button class="quick-action" data-action="paid-stamp">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
              <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
            Add PAID Stamp
          </button>
          <button class="quick-action" data-action="discount">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="19" y1="5" x2="5" y2="19"/>
              <circle cx="6.5" cy="6.5" r="2.5"/>
              <circle cx="17.5" cy="17.5" r="2.5"/>
            </svg>
            Add Discount
          </button>
          <button class="quick-action" data-action="professional-clean">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 3L14.5 8.5L20 9L15.5 13L17 19L12 16L7 19L8.5 13L4 9L9.5 8.5L12 3Z"/>
            </svg>
            Professional Clean
          </button>
          <button class="quick-action" data-action="payment-terms">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
            </svg>
            Payment Terms
          </button>
        </div>

        <!-- AI Prompt -->
        <div class="ai-prompt">
          <div class="ai-prompt__input-wrapper">
            <span class="ai-prompt__icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
              </svg>
            </span>
            <input
              type="text"
              class="ai-prompt__input"
              id="prompt-input"
              placeholder="Describe any changes you want... e.g., 'Add a watermark', 'Make it more professional'"
            >
          </div>
          <button class="btn btn--primary" id="apply-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
            </svg>
            Apply
          </button>
        </div>

        <!-- Preview Frame -->
        <div class="preview-frame-container">
          <div class="preview-frame-wrapper">
            <iframe id="preview-frame" class="preview-frame" title="Invoice Preview"></iframe>

            <!-- Loading Overlay -->
            <div class="preview-loading" id="preview-loading">
              <div class="preview-loading__spinner"></div>
              <span class="preview-loading__text">Generating preview...</span>
            </div>

            <!-- Empty State -->
            <div class="preview-empty" id="preview-empty">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
              </svg>
              <span class="preview-empty__text">Fill in the form and click "Generate Preview"</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toast-container"></div>

  <!-- Application Script -->
  <script src="app.js"></script>
</body>
</html>
