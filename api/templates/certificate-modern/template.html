<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{certificate.title}}</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --accent-color: #1a4d7c;
      --gold: #b8860b;
      --text-primary: #1a1a1a;
      --text-secondary: #555555;
    }

    html {
      font-size: 14px;
      line-height: 1.5;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text-primary);
      background: white;
    }

    .certificate-document {
      width: 10in;
      height: 7.5in;
      margin: 0 auto;
      padding: 0.5in;
      background: white;
      position: relative;
    }

    /* Decorative border */
    .certificate-border {
      position: absolute;
      inset: 0.4in;
      border: 2px solid var(--accent-color);
      pointer-events: none;
    }

    .certificate-border::before {
      content: '';
      position: absolute;
      inset: 4px;
      border: 1px solid var(--gold);
    }

    /* Content */
    .certificate-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
      padding: 1in 1.5in;
    }

    /* Header */
    [data-glyph-region="header"] {
      margin-bottom: 1.5rem;
    }

    .certificate-label {
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: var(--gold);
      margin-bottom: 0.5rem;
    }

    .certificate-title {
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 2.25rem;
      font-weight: 700;
      color: var(--accent-color);
      line-height: 1.2;
    }

    /* Divider */
    .divider {
      width: 80px;
      height: 2px;
      background: var(--gold);
      margin: 1rem 0;
    }

    /* Recipient */
    [data-glyph-region="recipient"] {
      margin-bottom: 1.5rem;
    }

    .presented-to {
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 0.5rem;
    }

    .recipient-name {
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      border-bottom: 2px solid var(--gold);
      padding-bottom: 0.25rem;
      display: inline-block;
    }

    /* Description */
    [data-glyph-region="description"] {
      max-width: 500px;
      margin-bottom: 1.5rem;
    }

    .certificate-description {
      font-size: 0.95rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    /* Footer */
    [data-glyph-region="footer"] {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      width: 100%;
      max-width: 500px;
      margin-top: auto;
    }

    .footer-block {
      text-align: center;
    }

    .footer-line {
      width: 160px;
      border-top: 1px solid var(--text-primary);
      margin-bottom: 0.35rem;
    }

    .footer-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .footer-value {
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.15rem;
    }

    .organization-name {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    @media print {
      .certificate-document { padding: 0; }
    }
  </style>
</head>
<body>
  <div class="certificate-document">
    <div class="certificate-border"></div>
    <div class="certificate-content">
      <div data-glyph-region="header">
        <div class="certificate-label">Certificate</div>
        <h1 class="certificate-title">{{certificate.title}}</h1>
      </div>

      <div class="divider"></div>

      <div data-glyph-region="recipient">
        <div class="presented-to">Presented To</div>
        <div class="recipient-name">{{certificate.recipientName}}</div>
      </div>

      <div data-glyph-region="description">
        <p class="certificate-description">{{certificate.description}}</p>
      </div>

      <div data-glyph-region="footer">
        <div class="footer-block">
          <div class="footer-value">{{certificate.date}}</div>
          <div class="footer-line"></div>
          <div class="footer-label">Date</div>
        </div>
        <div class="footer-block">
          <div class="footer-value">{{certificate.issuer}}</div>
          <div class="footer-line"></div>
          <div class="footer-label">{{certificate.issuerTitle}}</div>
          <div class="organization-name">{{certificate.organization}}</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
